<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Portfolio</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/udacity.png">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <div class="container">
        <!-- Following are the main logo and main headings-->
        <div class="row">

          <div class="col-md-6 col-sm-6">
            <img class="main-logo img-aligner" src="img/uda_logo1.png" alt="Udacity logo">
          </div>

          <div class="col-md-6 col-sm-6 text-right text-uppercase text-aligner">
            <h1 class="main-title text-thin">Premanshu Pareek</h1>
            <h4>Front-end Ninja</h4>
          </div>

        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <hr>
          </div>
        </div>
        <!-- Following is the code for cover image-->
        <div class="row">

          <div class="col-md-12">
            <img class="img-responsive" src="img/covered.jpg" alt="cover image">
          </div>
        </div>
        <!-- Following is the code for featured work-->
        <div class="row">
          <div class="col-md-12">
            <h2 class="text-colorize">Featured Work</h2>
          </div>
        </div>

        <div class="row text-center">

          <div class="col-md-4">
            <img class="img-responsive works" src="img/firstwork.jpg" alt="first work sample">
            <h3 class="text-uppercase">Appify</h3>
            <a href="#" class="paths">https://github.com/udacity/Appify/</a>
          </div>

          <div class="col-md-4">
            <img class="img-responsive works" src="img/secondwork.jpg" alt="second work sample">
            <h3 class="text-uppercase">Sunflower</h3>
            <a href="#" class="paths">https://github.com/udacity/Sunflower/</a>
          </div>

          <div class="col-md-4">
            <img class="img-responsive works" src="img/thirdwork.jpg" alt="third work sample">
            <h3 class="text-uppercase">Bokeh</h3>
            <a href="#" class="paths">https://github.com/udacity/Bokeh/</a>
          </div>

        </div>
      </div>
    </main>

  </body>
</html>
